name: Test workflows/codeql_analyze

on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  codeql_analyze__matrix:
    strategy:
      fail-fast: false
      matrix:
        language:
          - actions
          - javascript

    uses: ./.github/workflows/codeql_analyze.yml
    with:
      language: ${{ matrix.language }}
