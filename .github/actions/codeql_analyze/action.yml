name: codeql analyze
description: Runs codeql-action/analyze

inputs:
  language:
    description: The programming language to analyze
    required: true

runs:
  using: composite
  steps:
    - name: setup CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}

    - name: CodeQL
      uses: github/codeql-action/analyze@v3
